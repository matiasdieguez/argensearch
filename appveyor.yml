version: 1.0.{build}
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
install:
- ps: build/install-dotnet.ps1
before_build:
- cmd: nuget restore src
